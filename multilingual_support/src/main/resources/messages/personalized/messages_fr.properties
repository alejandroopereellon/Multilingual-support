# ================================================
# Fichier de messages personnalisés (Français)
#
# Ici, vous pouvez définir vos propres paires clé\u2013valeur
# pour afficher des messages supplémentaires dans l\u2019application.
#
# Règles :
# - La CLÉ doit être unique (pas de doublons).
# - La CLÉ s\u2019écrit en MAJUSCULES avec des underscores.
# - La VALEUR est le texte traduit dans la langue actuelle.
# - UTF-8 est pris en charge (accents, symboles, etc.).
# - Si une clé n\u2019existe pas ici, les messages génériques seront utilisés.
#
# Exemple :
# LOGIN_SUCCESS=Connexion réussie
# LOGIN_ERROR=Nom d\u2019utilisateur ou mot de passe incorrect
# ================================================

# Exemples de messages personnalisés
WELCOME_CUSTOM=Bienvenue dans la version personnalisée
