# ================================================
# Archivo de mensajes personalizados (Español)
# 
# Aquí puedes definir tus propios pares clave\u2013valor
# para mostrar mensajes adicionales en tu aplicación.
# 
# Reglas:
# - La CLAVE debe ser única (no repetir nombres).
# - La CLAVE se escribe en MAYÚSCULAS con guiones bajos.
# - El VALOR es el texto traducido en el idioma actual.
# - Puedes usar caracteres especiales (ñ, á, é...) sin problema
#   porque el sistema los carga en UTF-8.
# - Si una clave no existe aquí, se buscará en los mensajes genéricos.
# 
# Ejemplo:
# LOGIN_SUCCESS=Inicio de sesión correcto
# LOGIN_ERROR=Usuario o contraseña incorrectos
# ================================================

