# ================================================
# Datei für personalisierte Nachrichten (Deutsch)
#
# Hier können Sie eigene Schlüssel\u2013Wert-Paare definieren,
# um zusätzliche Nachrichten in Ihrer Anwendung anzuzeigen.
#
# Regeln:
# - Der SCHLÜSSEL muss eindeutig sein (keine Wiederholungen).
# - SCHLÜSSEL in GROSSBUCHSTABEN mit Unterstrichen schreiben.
# - Der WERT ist der übersetzte Text in der aktuellen Sprache.
# - UTF-8 wird unterstützt (Umlaute, Sonderzeichen usw.).
# - Wenn ein Schlüssel hier nicht existiert, werden generische Nachrichten verwendet.
#
# Beispiel:
# LOGIN_SUCCESS=Anmeldung erfolgreich
# LOGIN_ERROR=Ungültiger Benutzername oder Passwort
# ================================================

# Beispiel für personalisierte Nachrichten
WELCOME_CUSTOM=Willkommen bei der personalisierten Version
